<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Support Ticket</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; padding: 15px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        #ticket-form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea, button { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--tg-theme-hint-color); background-color: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); box-sizing: border-box; }
        textarea { resize: vertical; min-height: 120px; }
        button { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; cursor: pointer; font-weight: bold; }
        h1 { color: var(--tg-theme-text-color); }
    </style>
</head>
<body>

    <h1>New Support Ticket</h1>
    <form id="ticket-form">
        <input type="text" id="subject" placeholder="Ticket Subject" required>
        <textarea id="description" placeholder="Please describe your issue..." required></textarea>
        </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
